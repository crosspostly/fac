name: Auto Refresh YouTube Cookies

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Generate cache key
      id: cache-key
      run: echo "key=playwright-${{ runner.os }}-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
    
    - name: Cache playwright browsers (smart cache with fallback)
      id: cache-browsers
      uses: actions/cache@v4
      with:
        path: /home/runner/.cache/ms-playwright
        key: ${{ steps.cache-key.outputs.key }}
        restore-keys: |
          playwright-${{ runner.os }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install playwright
        python -m playwright install chromium
        python -m playwright install-deps

    - name: Restore current cookies (Seed)
      env:
        EXISTING_COOKIES: ${{ secrets.YOUTUBE_COOKIES_TXT }}
      run: |
        echo "$EXISTING_COOKIES" > youtube_cookies.txt

    - name: Refresh YouTube cookies
      id: refresh
      env:
        YOUTUBE_EMAIL: ${{ secrets.YOUTUBE_EMAIL }}
        YOUTUBE_PASSWORD: ${{ secrets.YOUTUBE_PASSWORD }}
      run: python refresh_youtube_cookies.py
      continue-on-error: true
    
    - name: Check if refresh failed due to outdated cache
      if: steps.refresh.outcome == 'failure' && steps.cache-browsers.outputs.cache-hit == 'true'
      run: |
        echo "Refresh failed with cached browsers, clearing cache..."
        rm -rf /home/runner/.cache/ms-playwright
    
    - name: Retry install and refresh (after cache clear)
      if: steps.refresh.outcome == 'failure' && steps.cache-browsers.outputs.cache-hit == 'true'
      run: |
        echo "Reinstalling Playwright after cache clear..."
        playwright install chromium
        playwright install-deps
        python refresh_youtube_cookies.py
    
    - name: Verify cookies file
      run: |
        if [ -f youtube_cookies_new.txt ]; then
          LINES=$(wc -l < youtube_cookies_new.txt)
          echo "âœ… Cookies file created: $LINES lines"
          head -3 youtube_cookies_new.txt
        else
          echo "âŒ ERROR: Cookies file not found"
          exit 1
        fi
    
    - name: Update GitHub Secret (if PAT_TOKEN available)
      if: success()
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        if [ -z "$GH_TOKEN" ]; then
          echo "âš ï¸  PAT_TOKEN not set, skipping secret update"
          echo "ðŸ“¦ Cookies available in artifacts for manual update"
          exit 0
        fi
        gh secret set YOUTUBE_COOKIES_TXT < youtube_cookies_new.txt
        echo "âœ… GitHub Secret updated successfully"
    
    - name: Upload cookies backup artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-cookies-backup
        path: youtube_cookies_new.txt
        retention-days: 7
        compression-level: 0
    
    - name: Notify Telegram Success
      if: success()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      run: |
        if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_TO" ]; then
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_TO \
            -d text="âœ… YouTube cookies refreshed successfully"
        fi
    
    - name: Notify Telegram Failure
      if: failure()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      run: |
        if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_TO" ]; then
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_TO \
            -d text="âŒ YouTube cookies refresh FAILED - Check logs for details"
        fi
