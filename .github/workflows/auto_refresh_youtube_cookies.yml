name: Auto Refresh YouTube Cookies

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  secrets: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache playwright browsers
      uses: actions/cache@v4
      with:
        path: /home/runner/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-cookies
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium
        playwright install-deps
    
    - name: Refresh YouTube cookies
      env:
        YOUTUBE_EMAIL: ${{ secrets.YOUTUBE_EMAIL }}
        YOUTUBE_PASSWORD: ${{ secrets.YOUTUBE_PASSWORD }}
      run: python refresh_youtube_cookies.py
    
    - name: Verify cookies file
      run: |
        if [ -f youtube_cookies_new.txt ]; then
          LINES=$(wc -l < youtube_cookies_new.txt)
          echo "Cookies file created: $LINES lines"
          head -5 youtube_cookies_new.txt
        else
          echo "ERROR: Cookies file not found"
          exit 1
        fi
    
    - name: Update GitHub Secret
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh secret set YOUTUBE_COOKIES_TXT < youtube_cookies_new.txt
        echo "GitHub Secret updated"
    
    - name: Upload cookies backup
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-cookies-backup
        path: youtube_cookies_new.txt
        retention-days: 7
    
    - name: Notify Telegram Success
      if: success()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      run: |
        if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_TO" ]; then
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_TO \
            -d text="YouTube cookies refreshed successfully"
        fi
    
    - name: Notify Telegram Failure
      if: failure()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
      run: |
        if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_TO" ]; then
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_TO \
            -d text="YouTube cookies refresh FAILED"
        fi
